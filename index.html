<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Organic Harmony - Learn about plants, fungi, and natural health practices. Join our community for knowledge and connection.">
    <meta name="keywords" content="plants, fungi, health, community, natural medicine, organic living">
    <title>Organic Harmony</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Основні стилі */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
        }

        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://source.unsplash.com/1600x900/?nature,plants');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Анімовані елементи */
        .floating-leaf {
            position: absolute;
            background: url('https://source.unsplash.com/100x100/?leaf') no-repeat center center / cover;
            width: 50px;
            height: 50px;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(10px); }
            100% { transform: translateY(0) translateX(0); }
        }

        /* Навігація */
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 1000;
        }

        /* Адаптивність */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2rem;
            }

            .hero-content p {
                font-size: 1rem;
            }

            .nav-links {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="floating-leaf" style="top: 20%; left: 10%;"></div>
        <div class="floating-leaf" style="top: 40%; right: 15%;"></div>
        <nav class="navbar">
            <div class="logo">Organic Harmony</div>
            <ul class="nav-links">
                <li><a href="#learn">Learn</a></li>
                <li><a href="#community">Community</a></li>
                <li><a href="#knowledge">Knowledge Base</a></li>
                <li><a href="#forum">Forum</a></li>
            </ul>
        </nav>
        <div class="hero-content">
            <h1>Discover the Power of Plants and Fungi</h1>
            <p>Join our journey towards health and harmony through nature.</p>
            <a href="#join" class="cta-button">Join the Community</a>
        </div>
    </header>

    <main>
        <!-- Секції -->
    </main>

    <footer>
        <p>&copy; 2025 Organic Harmony | Crafted with care and purpose</p>
    </footer>
</body>
</html>
